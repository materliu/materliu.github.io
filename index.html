<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Mater Liu</title>
    <link rel="stylesheet" href="index-assets/stylesheets/bootstrap.css"/>
    <link rel="stylesheet"
          href="index-assets/stylesheets/application.min.css?t=20121227"/>
</head>
<body class="hide">
<div id="page">
    <header id="hd">
        <ul class="language">
            <li data-language="zh">中文</li>
            <li>|</li>
            <li data-language="en">English</li>
        </ul>
    </header>
    <div id="bd">
        <script id="page-template" type="text/x-handlebars-template">
            <article>
                <section class="brief-info">
                    <h1><b class="first-name">{{name.firstName}}</b><b
                        class="last-name">{{name.lastName}}</b></h1>
                    <section class="net-info">
                        <ul>
                            <li>
                                <a title="weibo" href="{{information.weibo}}"
                                   target="_blank"><img class="net-img"
                                                        src="index-assets/images/weibo.png"/></a>
                            </li>
                            <li>
                                <a title="twitter"
                                   href="{{information.twitter}}"
                                   target="_blank"><img class="net-img"
                                                        src="index-assets/images/twitter.png"/></a>
                            </li>
                            <li>
                                <a title="blog" href="{{information.blog}}"
                                   target="_blank"><img class="net-img"
                                                        src="index-assets/images/blog.png"/></a>
                            </li>
                            <li>
                                <a title="mail"
                                   href="mailto:{{information.email}}"><img
                                    class="net-img"
                                    src="index-assets/images/mail.png"/></a>
                            </li>
                        </ul>
                    </section>
                </section>
                <div class="avatar">{{empty}}</div>
            </article>
            <article class="dots-wrap">
                {{#milestones}}
                <div class="dots">
                    <span class="dot"></span>
                    {{#if multipleEvents}}
                    <span class="leaves"></span>
                    {{/if}}
                    <section class="milestones">
                        <section class="title">
                            <h3 class="date">{{date}}</h3>
                            {{#if summary}}
                            <b class="summary">{{summary}}</b>
                            {{/if}}
                        </section>
                        <ul>
                            {{#events}}
                            <li>
                                {{#if ../multipleEvents}}
                                <span class="small-dot"></span>
                                {{/if}}
                                <span class="content">{{{content}}}</span>
                                <section class="details">
                                    <ul>
                                        {{#details}}
                                        <li>
                                            <b>{{field}}</b><span>{{{content}}}</span>
                                        </li>
                                        {{/details}}
                                    </ul>
                                </section>
                            </li>
                            {{/events}}
                        </ul>
                    </section>
                </div>
                {{/milestones}}
            </article>
        </script>
    </div>
</div>
<footer id="ft">
    <div class="copyright">© 2014 <a href="http://materliu.github.io" target="_blank">Mater
        Liu</a> &amp; design by <a href="http://weibo.com/zmydou"
                                    target="_blank">粥不知道</a></div>
</footer>
<script src="index-assets/javascripts/libs/jquery-1.7.1.min.js"></script>
<script src="index-assets/javascripts/libs/handlebars-1.0.0.js"></script>
<script src="index-assets/javascripts/libs/bootstrap.min.js"></script>
<script src="index-assets/javascripts/application.min.js?t=20131227"></script>
<script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js',
        'ga');

    ga('create', 'UA-48827945-1', 'github.com');
    ga('send', 'pageview');
</script>
</body>
</html>
