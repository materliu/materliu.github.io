---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="related">
  <h3>Possibly Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title | split: '-' | last | split: '.md' | first }}</a></li>
    {% endfor %}
  </ul>
</div>
